<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Search</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <div class="container">
    <h1 id="app-title">Pokemon Search App</h1>
    <input id="search-input" placeholder="Enter Pokemon name" required>
    <button id="search-button">Search</button>
    
    <!-- Section for Pokemon Image -->
    <div id="pokemon-image"></div>
    
    <div id="pokemon-info">
      <div class="info-row">
        <p id="pokemon-name"></p>
        <p id="pokemon-id"></p>
      </div>
      <div class="info-row">
        <p id="weight"></p>
        <p id="height"></p>
      </div>
      <p id="types"></p>
    </div>

    <div id="stats">
      <p>HP: <span id="hp"></span></p>
      <p>Attack: <span id="attack"></span></p>
      <p>Defense: <span id="defense"></span></p>
      <p>Sp.Attack: <span id="special-attack"></span></p>
      <p>Sp.Defense: <span id="special-defense"></span></p>
      <p>Speed: <span id="speed"></span></p>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
